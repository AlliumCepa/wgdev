name    = WGDev
version = 0.008
author  = Graham Knop <haarg@haarg.org>
license = Perl_5
copyright_holder = Graham Knop

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[PkgVersion]
[PodVersion]
[PodCoverageTests]
[PodSyntaxTests]
[ExtraTests]
[MakeMaker]
[Manifest]
[ExecDir]

[Prereq]
perl                = 5.8.8
App::Prove          = 0
Config::JSON        = 0
Cwd                 = 0
DBI                 = 0
File::Copy          = 0
File::Find          = 0
File::Path          = 0
File::Spec          = 0
File::Temp          = 0.19
Getopt::Long        = 0
JSON                = 2.00
Pod::Html           = 0
Pod::Perldoc        = 0
Pod::Usage          = 0
Text::ParseWords    = 0
version             = 0
Exception::Class    = 0

[Prereq / TestRequires]
Scope::Guard              = 0
Test::Builder::Module     = 0
Test::Exception           = 0
Test::MockObject::Extends = 0
Test::MockObject          = 0
Test::More                = 0
Test::NoWarnings          = 0
Test::Warn                = 0

[Prereq / RuntimeRecommends]
Term::ANSIColor = 0

[MetaResources]
bugtracker.web    = http://github.com/haarg/wgdev/issues
repository.url    = git://github.com/haarg/wgdev.git
repository.web    = http://github.com/haarg/wgdev
repository.type   = git

[NextRelease]
format = %-9v %{MMM dd yyyy}d

[PruneFiles]
filenames = dist.ini

[=inc::Dist::Zilla::Plugin::WGDev]
